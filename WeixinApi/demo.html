<!DOCTYPE html>
<html>
	<head>
		<title>微信Js API Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0;">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<script type="text/javascript" src="WeixinApi.js"></script>

		<script type="text/javascript">
			WeixinApi.ready(function(Api) {

				// 微信分享的数据
				var wxData = {
					"appId": "", // 服务号可以填写appId
					"imgUrl" : 'http://www.baidufe.com/fe/blog/static/img/weixin-qrcode-2.jpg',
					"link" : 'http://www.baidufe.com',
					"desc" : '大家好，我是Alien，Web前端&Android客户端码农，喜欢技术上的瞎倒腾！欢迎多交流',
					"title" : "大家好，我是赵先烈"
				};

				// 分享的回调
				var wxCallbacks = {
					// 分享操作开始之前
					ready : function() {
						// 你可以在这里对分享的数据进行重组
						alert("准备分享");
					},
					// 分享被用户自动取消
					cancel : function(resp) {
						// 你可以在你的页面上给用户一个小Tip，为什么要取消呢？
						alert("分享被取消");
					},
					// 分享失败了
					fail : function(resp) {
						// 分享失败了，是不是可以告诉用户：不要紧，可能是网络问题，一会儿再试试？
						alert("分享失败");
					},
					// 分享成功
					confirm : function(resp) {
						// 分享成功了，我们是不是可以做一些分享统计呢？
						//window.location.href='http://192.168.1.128:8080/wwyj/test.html';
						alert("分享成功");
					},
					// 整个分享过程结束
					all : function(resp) {
						// 如果你做的是一个鼓励用户进行分享的产品，在这里是不是可以给用户一些反馈了？
						alert("分享结束");
					}
				};

				// 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
				Api.shareToFriend(wxData, wxCallbacks);

				// 点击分享到朋友圈，会执行下面这个代码
				Api.shareToTimeline(wxData, wxCallbacks);

				// 点击分享到腾讯微博，会执行下面这个代码
				Api.shareToWeibo(wxData, wxCallbacks);
			});
		</script>
	</head>
	<body>
		这是一个测试页面！请直接分享到微信好友、朋友圈、腾讯微博看效果吧！
	</body>
</html>
